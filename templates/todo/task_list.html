<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My TOdo List</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">My Todo List</h1>

                    <div class="card mb-4">
                        <div class="card-body">
                            <form action method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" name="title"
                                        class="form-control"
                                        placeholder="Add a new Task" required>
                                    <button type="submit"
                                        class="btn btn-primary">Add
                                        Task</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="list-group">
                        {% for task in tasks %}
                        <div
                            class="list-group-item {% if task.completed %}list-group-item-light{% endif %}">
                            <div
                                class="d-flex justify-content-between align-items-center">
                                <span
                                    class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                                    {{task.title}}
                                </span>
                                <small class="text-muted">
                                    {{task.created}}
                                </small>
                            </div>
                            <div>
                                <a href="{% url 'complete_task' task.id %}"
                                    class="btn btn-sm {% if task.completed %}btn-warning{% else %}btn-success{% endif %} me-1">
                                    {% if task.completed %}Undo{% else %}complete{% endif %}
                                </a>
                                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this task')">
                                    Delete
                                </a>
                            </div>
                        </div>
                        {% empty %}
                        <div class="list-group-item text-center text-muted">
                            No tasks yet.Please add some tasks in the admin
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
